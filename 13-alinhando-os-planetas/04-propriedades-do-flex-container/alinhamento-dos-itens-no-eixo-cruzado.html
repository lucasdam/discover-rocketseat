<!--
    # align-items
    - Alinhamento dos elementos no eixo cruzado
    
    # valores
    - stretch
    - flex-start
    - flex-end
    - center

    stretch -> esticar
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            border: 1px dashed red;
            height: 150px;
            flex-direction: column;

            /* align-items: flex-start; */
            /* align-items: center; */
            align-items: stretch;
        }

        .box div {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
    </div>
</body>
</html>
