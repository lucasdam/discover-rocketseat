    <!--
    ## Flexbox

    A caixa se torna flex, fazendo com que os elementos internos possam reeber melhor:

    - Alinhamento
    - Ordenação
    - Tamanhos flexíveis
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>

    <style>
        .flexbox {
            display: flex;
            /*justify-content: space-around;*/
            flex-direction: column;
        }
    </style>
    
</head>
<body>

<div class="flexbox">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
</div>

</body>
</html>
