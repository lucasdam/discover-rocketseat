<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>RocketNews</title>
</head>
<body>
    
    <main>

        <div class="container">

            <header class="logo">
                <img src="./assets/logo.svg" alt="Logo da RocketNews">
            </header>
            
            <div class="infos">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p>
                    notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
                    perfeito para se preparar para codar &#x2615
                </p>
            </div>
            <form action="" id="form">
                <fieldset>
                    <legend>Insira seu e-mail:</legend>
                </fieldset>
                <div id="email">
                    <input type="email" id="input-email" name="email" placeholder="oi@rocketseat.com">
                    <button id="button"><img src="./assets/send.svg" alt="Botão de enviar"></button>
                </div>
            </form>

            <div class="link">
                <a href="#">deixe-me ler primeiro <img src="./assets/arrow-right.svg" alt="Ler primeiro"></a>
            </div>

        </div>

    </main>

    <aside></aside>

</body>
</html>
