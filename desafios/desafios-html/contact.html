<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    
    <form action="" id="form">
        <fieldset>
            <legend>Entre em contato</legend>

            <label for="subject">Assunto: </label>
            <select name="subject" id="subject">
                <option value="support">Suporte</option>
                <option value="development">Desenvolvimento</option>
                <option value="qa">QA</option>
            </select>
            <br> <br>

            <label for="name">Nome Completo: </label>
            <input type="text" name="name" id="name" placeholder="Seu nome">
            <br> <br>

            <label for="email">E-mail: </label>
            <input type="email" name="email" id="email" placeholder="email@seudominio.com">
            <br> <br>

            <label for="message">Mensagem: </label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br> <br>

            <input type="checkbox" name="newsletter" id="newsletter"> Aceito receber novidades por e-mail
            <br> <br>

            <button type="submit" id="form" value="Enviar">Enviar</button>
        </fieldset>
    </form>

</body>
</html>
